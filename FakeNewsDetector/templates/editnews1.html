<!-- editnews1.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if text_data %}Edit News Article{% else %}Add News Article{% endif %}</title>
</head>
<body>
    <h1>{% if text_data %}Edit News Article{% else %}Add News Article{% endif %}</h1>
    <form method="post">
        {% csrf_token %}
        <textarea name="text_data" rows="4" cols="50">{{ text_data }}</textarea><br>
        <button type="submit">{% if text_data %}Save Changes{% else %}Add Article{% endif %}</button>
    </form>
</body>
</html>
